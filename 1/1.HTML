  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

      .custom-btn {
      background-color: #28a745;
      color: #fff;

    .custom-card:hover {

          <div class="card-body">

          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">

      </div>
